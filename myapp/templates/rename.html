{% extends "base.html" %}

{% block content %}
<h1>Rename</h1>

<form method="POST" novalidate>
    {{ form.hidden_tag() }}

    <p> Enter flashcard need to rename: <br>
    {{ form.old_name(size=32) }} <br>
    <p> Enter new name of the flashcard: <br>
    {{ form.new_name(size=32) }} <br>
    <br> {{ form.submit() }}</p>

</form>
{% endblock %}
