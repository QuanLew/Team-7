{% extends "base.html" %}

{% block content %}
<a href = "/home">Home</a>
<h1>Rename markdown file</h1>

<form method="POST" enctype=multipart/form-data>
    {{ form.hidden_tag() }}
    <p> {{ form.file() }} <br>
    Enter new name: <br>
    {{ form.new_name(size=32) }} <br> <br>
    {{ form.submit() }}</p>

</form>
{% endblock %}
